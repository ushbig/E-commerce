{% extends "layout.html" %}

{% block content%}
    <div class="container">
        {% include 'message.html' %}
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                {% include 'message.html' %}
                {% if updatebrand %}
                <h1 class="text-center mt-5 "> Add a brand</h1>
                <form action="" method="POST">
                    <input type="text" name="brand" class="form-control" value="{{updatebrand.name}}">
                    <input type="submit" value="Update brand " class="btn btn-info mt-2">
                </form>
                <a href="{{url_for('brand')}}" class="btn btn-warning " style="margin-top: -65px;margin-left: 140px;">Cancel</a>
                {% else %}
                <h1 class="text-center mt-5 "> Add a category</h1>
                <form action="" method="POST">
                    <input type="text" name="category" class="form-control" value="{{updatecategory.name}}">
                    <input type="submit" value="Update category " class="btn btn-info mt-2">
                </form>
                <a href="{{url_for('category')}}" class="btn btn-warning " style="margin-top: -65px;margin-left: 160px;">Cancel</a>
                {% endif %}
            </div>
            <div class="col-md-3"></div>
        </div>

    </div>
    
{% endblock content %}
